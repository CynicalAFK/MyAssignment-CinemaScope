        <h1>Contact Us!</h1>
        <h3>If you had or are having an issue, please use the form here to help us improve or to help you with your situation.</h3>

        <div class="container">
            <form action="action_page.php">
          
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
          
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">

              <label for="seatNum">Seat Number</label>
              <input type="text" id="seatNum" name="seatNum" placeholder="Your seat number..">

              <label for="place">Store</label>
              <input type="text" id="place" name="place" placeholder="The store..">
          
              <label for="issue">Issue</label>
              <select id="issue" name="issue">
                <option value="service">Service</option>
                <option value="ticket">Ticket</option>
                <option value="conduments">Condiments</option>
                <option value="other">Other</option>
              </select>
          
              <label for="subject">Subject</label>
              <textarea id="subject" name="subject" placeholder="The issue.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
